<!DOCTYPE html>
<html>
    <head>
        <title>Bounce Physics!</title>
        <script src="../dist/minified/physics.min.js"></script> <!-- Include required libraries -->
        <script src="../dist/minified/helpLib.min.js"></script>
        <script src="../dist/minified/stats.min.js"></script> <!-- This is optional! This is for the FPS counter in the top right of the screen -->
        <meta charset="utf-8">
    </head>
    <body style="margin: 0; height: 100%; overflow: hidden; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">
        <pre id="phys"></pre> <!-- Rendering element -->
        <script>
            Physics.element = ID("phys"); //Set the element
            Physics.init(); //Initialize physics
            var box = new Physics.shape("rect",{height: 1, gravity: false, width: 1, character: "*", x: 5, y: 5}); //Create a shape with a height of 1 and a width of 1 at x=5 and y=5, rendered with character '*' and is not affected by gravity
            var loop = new Physics.renderLoop({fps: 60, collision: false, onFrame: function() { //create a new renderloop
                console.log("frame reached!"); //every frame just log a simple message, this can be replaced with whatever function you want
            }},box); //renderloop will render box
            loop.start(); //Start loop
            //loop.stop(); <-- If you want to stop the loop, use this snippet
        </script>
    </body>
</html>
